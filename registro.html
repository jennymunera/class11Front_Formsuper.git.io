<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Heroe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <section class="title-page">
            <p> 20% de descuento en todos los productos! </p>
            <div class="title-page-logo">
                <img class="logo" src="img/logo1.png" alt="logo-tienda">
                <h1>Card SuperHeroes</h1>
            </div>
        </section>

            <section class="menu">
            <nav>
                <ul>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="/registro.html">Registrarme</a></li>
                    <li><a href="#">Ingresar</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="container-registro">
            <div class="titulo-formulario">
                <h1 class="title-form">Añadí tu Super!</h1>
                <p class="subtitle-form">Agregá tu personaje favorito completando las opciones.</p>
            </div>
            

            <form id="formulario-registro">
                <div class="columnas-form">

                    <div class="columna-uno">
                        <div class="add-nombre">
                            <label for="nombre"><span class="required-asterisk">* </span>Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="add-fecha">
                            <label for="fecha">Fecha de Nacimiento:</label>
                            <input type="date" id="fecha" name="fecha"  value="2023-08-29" placeholder="dd/mm/aaaa">
                        </div>
                        <div class="add-descripcion">
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" rows="8" cols="50" placeholder="Contanos un poco sobre tu personaje"></textarea>
                        </div>
                    </div>
                
                    <div class="columna-dos">
                        <div class="add-especie">
                            <label for="Especie"><span class="required-asterisk">* </span>Especie:</label>
                            <select id="especie" name="especie">
                                <option value="" disabled selected>Selecciona una especie</option>
                                <option value="Terrario">Terrario</option>
                                <option value="celestial">Celestial</option>
                                <option value="skrull">Skrull</option>
                                <option value="kree">Kree</option>
                                <option value="kriptoniano">Kriptoniano</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Atlante">Atlante</option>
                            </select>
                        </div>
                        <div class="add-foto">
                            <label for="foto">Agregar Foto:</label>
                            <input id="foto" type="file" accept=".jpg,.png,.jpeg">
                        </div>
                        <div class="add-poderes">
                            <label for="poderes">Poderes:</label>
                            <div class="input-group">
                                <input type="checkbox" id="volar" name="poderes" value="Volar">
                                <label for="volar">Volar</label>
                            </div>
                            <div class="input-group">
                                <input type="checkbox" id="superInteligencia" name="poderes" value="SuperInteligencia">
                                <label for="superInteligencia">SuperInteligencia</label>
                            </div>
                            <div class="input-group">
                                <input type="checkbox" id="vistaRayoLaser" name="poderes" value="vistaRayoLáser">
                                <label for="vistaRayoLaser">Vista de Rayo láser</label>
                            </div>
                            <div class="input-group">
                                <input type="checkbox" id="billeteraGorda" name="poderes" value="BilleteraGorda">
                                <label for="billeteraGorda">Billetera Gorda</label>
                            </div>
                        </div>
                        <hr>
                        <div class="add-tipo">
                            <div class="input-group">
                                <input type="radio" id="heroe" name="personaje" value="Heroe">
                                <label for="heroe">Héroe/Heroina</label>
                            </div>
                            <div class="input-group">
                                <input type="radio" id="villano" name="personaje" value="Villano">
                                <label for="villano">Villano/Villana</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="boton">
                    <button type="submit">Añadir</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section class="final-title">
            <h1>Todos los derechos reservados a FRONT END 1</h1>
            <img src="img/Vector.png" alt="GitHub">
        </section>
    </footer>
</body>
</html>
